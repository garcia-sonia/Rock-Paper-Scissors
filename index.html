<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Lato:wght@300&family=Oswald:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div>
        <h1 id="main-header"><img src="assets/images/clipart4288829.png" height="50px" width="100px"> Rock Paper
            Scissors by the Sea</h1>
    </div>

    <div id="three-buttons">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <div id="game-status">
        <div id="current-game-display">
            <h3>Pirate picks: <span id="computer-picks"></span></h3>
            <h3>You pick: <span id="you-pick"></span></h3>
            <h3>Who wins: <span id="who-wins"></span></h3>
        </div>

        <div id="counter">
            <div class="counter-name">You</div>
            <div class="counter-name">Captain Blackbeard</div>
            <div class="counter-score">0</div>
            <div class="counter-score">0</div>
        </div>
    </div>
    <div>
        <img src="assets/images/free-pirate-clip-art-look-at-pirate-clip-art-clip-art-images-153912.png"
            alt="clip art picture of a pirate">
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
