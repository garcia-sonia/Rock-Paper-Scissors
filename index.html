<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Lato:wght@300&family=Oswald:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div>
        <h1 id="main-header"><img src="assets/images/clipart4288829.png" height="50px" width="100px"> Rock Paper
            Scissors by the Sea <img src="assets/images/clipart91591.png" height="50px" width="50px"></h1>
    </div>

    <div id="three-buttons">
        <h2 class="header">Rock, Paper, Scissors....now You Show!</h2>
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <section id="game-status">
        <div id="current-game-container">
            <div id="current-game-display">
                <h3>Redbeard picks: <span id="computer-picks"></span></h3>
                <h3>You pick: <span id="you-pick"></span></h3>
                <h3>Who wins this round: <span id="who-wins"></span></h3>
            </div>
        </div>

        <div id="counter-container">
           <!-- <h2 class="header"><img src="assets/images/kisspng-treasure-map-buried-treasure-treasure-island-pirate-map-5b188cbb0a45d6.3243221215283355470421.png" width="20px" height="20px"> Leaderboard</h2>-->
            <div id="counter-display">
                <div class="counter-name"><img src="assets/images/st-michael-all-angels-12621.png" alt="clip art image of a group of children" width="100px" height="100px"><h3>Your total, matey!</h3></div>
                <div class="counter-name"><img src="assets/images/free-pirate-clip-art-look-at-pirate-clip-art-clip-art-images-153912.png" alt="clip art image of a pirate with a red beard" width="80px" height="100px"><h3>Redbeard's total</h3></div>
                <div class="counter-score">0</div>
                <div class="counter-score">0</div>
            </div>
        </div>
        <div class="clear"></div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
