<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Rock Paper Scissors by the Sea</h1>
    </div>
    <div>
        <h3>Computer picks: <span id="computer-picks"></span></h3>
        <h3>You pick: <span id="you-pick"></span></h3>
        <h3>Who wins: <span id="who-wins"></span></h3>

        <button id="rock"><input type="image" name="choose rock" img src="assets/images/rock-paper-scissors-296854.svg"
                width="200px" alt="Submit Rock" />
        </button>
        <button id="paper"><input type="image" name="choose paper" img src="assets/images/rock-paper-scissors-296855.svg"
                width="200px" alt="Submit Paper" />
        </button>
        <button id="scissors"><input type="image" name="choose scissors" img src="assets/images/rock-paper-scissors-296853.svg"
                width="200px" alt="Submit Scissors" />
        </button>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
